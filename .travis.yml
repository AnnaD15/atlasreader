language: python
sudo: false

python:
    - 3.6

matrix:
  include:
    - python: 3.6
      env:
        - STYLE=1
    - python: 3.6
      env:
        - COVERAGE=1

before_install:
    - python -m pip install --upgrade pip
    - pip install --upgrade virtualenv
    - if [ "${STYLE}" == "1" ]; then
        pip install flake8 flake8-putty;
      fi
    - if [ "${COVERAGE}" == "1" ]; then
        pip install coverage coveralls codecov pytest pytest-cov;
      fi

script:
    - |
      if [ "${STYLE}" == "1" ]; then
          flake8 mni_atlas_reader
      else
          if [ "${COVERAGE}" == "1" ]; then
              TEST_ARGS="--cov-report term-missing --cov=mni_atlas_reader";
          fi
          py.test ${TEST_ARGS} mni_atlas_reader;
      fi

after_success:
    - if [ "${COVERAGE}" == "1" ]; then
          coveralls; codecov;
      fi
